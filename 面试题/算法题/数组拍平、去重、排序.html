<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [
            [1, 2, 3],
            [4, 4, 5, 6, 7, 7],
            [8, 8, 9, 9, [11, 11, 12, 13,[14, 14, 15, 16]]],
            10
        ];

        // 1 拍平
        console.log(arr)
        let newArr = arr.flat(4);
        console.log(newArr,'排序');
        // 2 去重
        let noRepeat = Array.from(new Set(newArr));
        console.log(noRepeat,'去重')
        // 3 排序
        let sort = noRepeat.sort((a, b) => {
            return a - b
        })
        console.log(sort,'排序')
    </script>
</body>
</html>
