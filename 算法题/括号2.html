<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let str = '(0+1)+(2+1)';
        let show = (s) => {
            const leftArr = [];
            const successArr = [];

            for(let i=0; i<s.length; i++) {
                if(s[i] == '(') {
                    leftArr.push(i)
                }else if(s[i] == ')') {
                    if(leftArr.length == 0) {
                        throw new Error(`位置在${i})没有相匹配的`)
                    }
                    successArr.push({
                        left: leftArr.pop(),
                        right: i
                    })
                }
            }
            // 判断leftArr长度为0
            if(leftArr.length !== 0) {
                let i = leftArr[0];
                throw new Error(`位置在${i}(没有相匹配的`)
            }
            return successArr

        }
        console.log(show(str))
    </script>
</body>
</html>
