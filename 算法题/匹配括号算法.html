<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        let str = '2 + (6 ( 9 - 6 ) * 4 (+ ( 5 +) 4 ) + 8 )';

        function show(s) {

            const leftArr = []; // 左括号索引
            const successArr = []; // 成功后数据

            // 遍历字符串
            for(let i=0; i<str.length; i++) {
                if(str[i] === '(') {
                    leftArr.push(i);
                }else if(str[i] === ')') {
                    if(leftArr.length === 0) {
                        throw new Error(`位置在${i}的)没有相匹配的`);
                    }
                    successArr.push({
                        left: leftArr.pop(),
                        right: i
                    });
                }
            }

            // 检查leftArr的长度是否为0
            if(leftArr.length !== 0) {
                let i = leftArr[0];
                throw new Error(`位置在${i}的(没有相匹配的`);
            }
            return successArr;
        }
        console.log(show(str));
        
    </script>
</body>
</html>
