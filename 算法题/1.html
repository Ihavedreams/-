        function output() {

            // console.log(obverse,reverse);
            for(var i=0; i<arguments.length; i++) {
                if(observer == '') {
                    observer = arguments[i];
                }else {

                }
                if(reverse == '' ) {

                }else {

                }

                    reverse: reverse
                }
